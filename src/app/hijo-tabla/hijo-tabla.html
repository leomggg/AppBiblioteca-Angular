<table>
  <thead>
    <tr>
      <th>Título</th>
      <th>Autor</th>
      <th>ISBN</th>
      <th>Fecha Préstamo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let libro of libros$ | async"
        [ngClass]="{ 'vencido': isVencido(libro.FechaPrestamo) }">
      <td appResaltarDirective>{{ libro.Titulo }}</td>
      <td appResaltarDirective>{{ libro.Autor }}</td>
      <td appResaltarDirective>{{ libro.ISBN }}</td>
      <td appResaltarDirective>{{ libro.FechaPrestamo | date:'longDate' }}</td>
      <td>
        <button (click)="eliminarLibro(libro.ISBN)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
